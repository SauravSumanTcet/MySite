<div class="login-parent-container">
    <div class="login-head">
        <h3><i class="medium white-text material-icons vertical-align-bottom">assignment</i>
        <span>{{site_name}}</span></h3>
    </div>
    <div class="login-body">
        <div class="card grey-text text-darken-4">
            <div class="card-content">
                <span class="card-title login-title">Sign In with your {{site_name}} Account</span>
                <form class="col s12" ng-submit="login.login(user)">
                    <div class="row">
                        <div class="input-field col s12">
                             <i class="material-icons prefix">mail</i> 
                            <input id="email" type="email" ng-model="user.email" class="validate" required>
                            <label for="email" data-error="Enter valid email address">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                             <i class="material-icons prefix">edit</i> 
                            <input id="password" type="password" ng-model="user.pwd" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                        <!-- <input type="checkbox" class="filled-in" ng-model="user.isLogin" id="filled-in-box" />
                        <label for="filled-in-box">Keep me signed in</label> -->
                    </div>
                    <div class="input-field col s12">
                        <button class="btn teal waves-effect waves-light" type="submit" name="signin">SIGN IN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="login-foot">
        <p class="forgot-password-link">FORGOT PASSWORD?</p>
        <p class="login-sub-footer">Don't have an account? <span class="forgot-password-link">Create a new one</span></p>
    </div>
</div>
<style>
    body{
        background: teal;
    }
</style>
